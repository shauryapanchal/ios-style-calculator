<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">0</div>
    <div class="body"> 
        <div class="button-pad">
            <div class="row-1">
                <button class="clear-button">C</button>
                <button class="back-button">&larr;</button>
                <button class="divide operator">รท</button>
            </div>
            <div class="row-2">
                <button class="num-button">7</button>
                <button class="num-button">8</button>
                <button class="num-button">9</button>
                <button class="multiply operator">ร</button>
            </div>
            <div class="row-3">
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row-4">
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row-5">
                <button class="num-button">0</button>
                <button class="equals operator">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
