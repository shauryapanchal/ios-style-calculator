<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="display">0</div>
        <div class="row-1">
            <button class="clear-button">C</button>
            <button class="back-button">&larr;</button>
            <button class="divide-button operator-button">รท</button>
        </div>
        <div class="row-2">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiply-button operator-button">&times</button>
        </div>
        <div class="row-3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="subtract-button operator-button">-</button>
        </div>
        <div class="row-4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="add-button operator-button">+</button>
        </div>
        <div class="row-5">
            <button class="num">0</button>
            <button class="equals-button">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
